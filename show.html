<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>蓝天白云自适应界面</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            min-width: 100vw;
            width: 100vw;
            height: 100vh;
            box-sizing: border-box;
            background: linear-gradient(to bottom, #87ceeb 0%, #ffffff 100%);
            position: relative;
            overflow: hidden;
        }
        .cloud {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            opacity: 0.8;
            box-shadow:
                60px 0px 0px 0px #fff,
                30px 10px 0px 0px #fff,
                90px 10px 0px 0px #fff,
                60px 20px 0px 0px #fff;
            width: 100px;
            height: 60px;
            animation: floatCloud 40s linear infinite;
        }
        .cloud2 {
            top: 30%;
            left: 60%;
            width: 120px;
            height: 70px;
            animation-duration: 60s;
        }
        .cloud3 {
            top: 60%;
            left: 20%;
            width: 80px;
            height: 50px;
            animation-duration: 50s;
        }
        @keyframes floatCloud {
            0% { transform: translateX(-150px);}
            100% { transform: translateX(110vw);}
        }
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: #333;
            font-size: 2rem;
            padding-top: 20vh;
        }
        .login-box {
            margin: 30px auto 0;
            padding: 24px 32px;
            background: rgba(255,255,255,0.9);
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            width: 320px;
            text-align: left;
            font-size: 1rem;
        }
        .login-box input {
            width: 100%;
            padding: 8px;
            margin: 8px 0 16px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            background: #87ceeb;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 1.1rem;
            cursor: pointer;
        }
        .login-box button:hover {
            background: #5bbbe0;
        }
    </style>
</head>
<body>
    <div class="cloud" style="top:10%;left:10%;"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
    <div class="content">
        欢迎使用家电智能数据统计和输出系统
        <div class="login-box">
            <label>账户名：<input type="text" id="username" autocomplete="off"></label><br>
            <label>密码：<input type="password" id="password" autocomplete="off"></label><br>
            <button onclick="login()">登录</button>
        </div>
    </div>
    <script>
        function login() {
            var user = document.getElementById('username').value;
            var pwd = document.getElementById('password').value;
            if(user === 'cai' && pwd === '2012') {
                window.location.href = 'page1(choice).html';
            } else {
                alert('账号或密码错误，请重试');
            }
        }
    </script>
</body>
</html>
