<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>蓝天白云自适应界面</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            min-width: 100vw;
            width: 100vw;
            height: 100vh;
            box-sizing: border-box;
            background: linear-gradient(to bottom, #87ceeb 0%, #ffffff 100%);
            position: relative;
            overflow: hidden;
        }
        .cloud {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            opacity: 0.8;
            box-shadow:
                60px 0px 0px 0px #fff,
                30px 10px 0px 0px #fff,
                90px 10px 0px 0px #fff,
                60px 20px 0px 0px #fff;
            width: 100px;
            height: 60px;
            animation: floatCloud 40s linear infinite;
        }
        .cloud2 {
            top: 30%;
            left: 60%;
            width: 120px;
            height: 70px;
            animation-duration: 60s;
        }
        .cloud3 {
            top: 60%;
            left: 20%;
            width: 80px;
            height: 50px;
            animation-duration: 50s;
        }
        @keyframes floatCloud {
            0% { transform: translateX(-150px);}
            100% { transform: translateX(110vw);}
        }
    </style>
</head>
<body>
    <div class="cloud" style="top:10%;left:10%;"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
    <button onclick="window.location.href='page1(choice).html'" style="position: absolute; top: 20px; left: 20px; padding: 10px 20px; font-size: 16px; border-radius: 5px; border: none; background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.1); cursor: pointer;">
        返回
    </button>
