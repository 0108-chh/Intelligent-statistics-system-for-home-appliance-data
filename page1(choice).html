<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>蓝天白云自适应界面</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            min-width: 100vw;
            width: 100vw;
            height: 100vh;
            box-sizing: border-box;
            background: linear-gradient(to bottom, #87ceeb 0%, #ffffff 100%);
            position: relative;
            overflow: hidden;
        }
        .cloud {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            opacity: 0.8;
            box-shadow:
                60px 0px 0px 0px #fff,
                30px 10px 0px 0px #fff,
                90px 10px 0px 0px #fff,
                60px 20px 0px 0px #fff;
            width: 100px;
            height: 60px;
            animation: floatCloud 40s linear infinite;
        }
        .cloud2 {
            top: 30%;
            left: 60%;
            width: 120px;
            height: 70px;
            animation-duration: 60s;
        }
        .cloud3 {
            top: 60%;
            left: 20%;
            width: 80px;
            height: 50px;
            animation-duration: 50s;
        }
        @keyframes floatCloud {
            0% { transform: translateX(-150px);}
            100% { transform: translateX(110vw);}
        }
    </style>
</head>
<body>
    <div class="cloud" style="top:10%;left:10%;"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
    <div style="position: absolute; top: 18%; left: 50%; transform: translate(-50%, -50%); text-align: center;">
        <span style="font-size: 2rem; color: #2266aa; font-weight: bold; text-shadow: 1px 2px 8px #fff;">请选择楼层</span>
    </div>
    <div style="position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); display: flex; gap: 3vw;">
        <button style="
            width: 70px; height: 70px; border-radius: 50%; 
            border: none; background: linear-gradient(145deg, #e0f7fa 60%, #b3e5fc 100%);
            color: #2266aa; font-size: 2rem; font-weight: bold; 
            box-shadow: 0 4px 16px 0 #b3e5fc88, 0 1.5px 0 #fff inset;
            cursor: pointer; transition: transform 0.18s, box-shadow 0.18s;
            outline: none;
        " 
        onmouseover="this.style.transform='scale(1.12)';this.style.boxShadow='0 8px 24px 0 #b3e5fcbb, 0 2px 0 #fff inset';"
        onmouseout="this.style.transform='scale(1)';this.style.boxShadow='0 4px 16px 0 #b3e5fc88, 0 1.5px 0 #fff inset';"
        onclick="window.location.href='1/up-see.html';">
            1
        </button>
        <button style="
            width: 70px; height: 70px; border-radius: 50%; 
            border: none; background: linear-gradient(145deg, #e0f7fa 60%, #b3e5fc 100%);
            color: #2266aa; font-size: 2rem; font-weight: bold; 
            box-shadow: 0 4px 16px 0 #b3e5fc88, 0 1.5px 0 #fff inset;
            cursor: pointer; transition: transform 0.18s, box-shadow 0.18s;
            outline: none;
        " onmouseover="this.style.transform='scale(1.12)';this.style.boxShadow='0 8px 24px 0 #b3e5fcbb, 0 2px 0 #fff inset';"
           onmouseout="this.style.transform='scale(1)';this.style.boxShadow='0 4px 16px 0 #b3e5fc88, 0 1.5px 0 #fff inset';"
           onclick="window.location.href='2/2-choice-1.html';">
           2
        </button>
        <button style="
            width: 70px; height: 70px; border-radius: 50%; 
            border: none; background: linear-gradient(145deg, #e0f7fa 60%, #b3e5fc 100%);
            color: #2266aa; font-size: 2rem; font-weight: bold; 
            box-shadow: 0 4px 16px 0 #b3e5fc88, 0 1.5px 0 #fff inset;
            cursor: pointer; transition: transform 0.18s, box-shadow 0.18s;
            outline: none;
        " onmouseover="this.style.transform='scale(1.12)';this.style.boxShadow='0 8px 24px 0 #b3e5fcbb, 0 2px 0 #fff inset';"
           onmouseout="this.style.transform='scale(1)';this.style.boxShadow='0 4px 16px 0 #b3e5fc88, 0 1.5px 0 #fff inset';"
           onclick="window.location.href='3/3-choice-1.html';">
            3
        </button>
        <button style="
            width: 70px; height: 70px; border-radius: 50%; 
            border: none; background: linear-gradient(145deg, #e0f7fa 60%, #b3e5fc 100%);
            color: #2266aa; font-size: 2rem; font-weight: bold; 
            box-shadow: 0 4px 16px 0 #b3e5fc88, 0 1.5px 0 #fff inset;
            cursor: pointer; transition: transform 0.18s, box-shadow 0.18s;
            outline: none;
        " onmouseover="this.style.transform='scale(1.12)';this.style.boxShadow='0 8px 24px 0 #b3e5fcbb, 0 2px 0 #fff inset';"
           onmouseout="this.style.transform='scale(1)';this.style.boxShadow='0 4px 16px 0 #b3e5fc88, 0 1.5px 0 #fff inset';"
           onclick="window.location.href='4/up-see.html';">
            4
        </button>
        </div>
        <button onclick="window.location.href='show.html'" style="position: fixed; top: 20px; left: 20px; padding: 10px 20px; font-size: 16px; border-radius: 5px; border: none; background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.1); cursor: pointer; z-index: 1000;">
            返回
        </button>
        <!-- 设置按钮 -->
        <button id="settingsBtn" style="position: fixed; top: 20px; right: 20px; padding: 10px 20px; font-size: 16px; border-radius: 5px; border: none; background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.1); cursor: pointer; z-index: 1000;">
            设置
        </button>
        <!-- 设置弹窗 -->
        <div id="settingsModal" style="display:none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.18); z-index: 2000; align-items: center; justify-content: center;">
            <div style="background: #fff; padding: 32px 28px 24px 28px; border-radius: 12px; box-shadow: 0 4px 24px rgba(0,0,0,0.13); min-width: 320px; max-width: 90vw; position: relative;">
                <span style="font-size: 1.2rem; font-weight: bold; color: #2266aa;">OpenAI API 设置</span>
                <button onclick="document.getElementById('settingsModal').style.display='none';" style="position: absolute; top: 12px; right: 16px; background: none; border: none; font-size: 1.2rem; cursor: pointer;">×</button>
                <form id="apiForm" style="margin-top: 18px; display: flex; flex-direction: column; gap: 14px;">
                    <label style="font-size: 1rem; color: #2266aa;">API 地址
                        <input type="text" id="apiInput" placeholder="https://api.openai.com/v1/..." style="width: 100%; padding: 7px 10px; border-radius: 5px; border: 1px solid #b3e5fc; margin-top: 4px;">
                    </label>
                    <label style="font-size: 1rem; color: #2266aa;">API Key
                        <input type="password" id="keyInput" placeholder="sk-..." style="width: 100%; padding: 7px 10px; border-radius: 5px; border: 1px solid #b3e5fc; margin-top: 4px;">
                    </label>
                    <button type="submit" style="margin-top: 10px; padding: 8px 0; border: none; border-radius: 5px; background: #b3e5fc; color: #2266aa; font-weight: bold; font-size: 1rem; cursor: pointer;">保存</button>
                </form>
                <div id="saveMsg" style="color: #43a047; font-size: 0.95rem; margin-top: 8px; display: none;">保存成功！</div>
            </div>
        </div>
        <script>
        document.getElementById('settingsBtn').onclick = function() {
            document.getElementById('settingsModal').style.display = 'flex';
            // 预填充
            document.getElementById('apiInput').value = localStorage.getItem('a') || '';
            document.getElementById('keyInput').value = localStorage.getItem('b') || '';
        };
        document.getElementById('apiForm').onsubmit = function(e) {
            e.preventDefault();
            const api = document.getElementById('apiInput').value.trim();
            const key = document.getElementById('keyInput').value.trim();
            if(api && key) {
                // 保存到localStorage
                localStorage.setItem('a', api);
                localStorage.setItem('b', key);
                // openapi格式示例
                localStorage.setItem('openapi', JSON.stringify({
                    openapi: "3.0.0",
                    info: { title: "OpenAI API", version: "1.0.0" },
                    servers: [{ url: api }],
                    security: [{ ApiKeyAuth: [] }]
                }));
                document.getElementById('saveMsg').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('settingsModal').style.display = 'none';
                    document.getElementById('saveMsg').style.display = 'none';
                }, 900);
            }
        };
        </script>
    </div>
</body>
</html>
